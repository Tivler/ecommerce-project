<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/styles/index/index.css">
  <title>Slotify</title>
</head>
<body>

  <nav class="navigation">
    <div class="navigation__container">
      <h2 class="navigation__logo">Slotify</h2>
      <ul class="navigation__list"> 
        <li class="navigation__list__item"><a class="navigation__list--link" href="#">Home</a></li>
        <li class="navigation__list__item"><a class="navigation__list--link" href="#">Products</a></li>
        <li class="navigation__list__item"><a class="navigation__list--link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="slider">
      <div class="slide current">
          <div class="header">
              <h1 class="header__title">A sound for everyone.</h1>
              <p class="header__subtitle">Millions of songs, when you need to get away.</p>
              <a class="header__button" href="#">Get Slotify Today</a>
          </div>
      </div>
      <div class="slide"></div>
      <div class="slide"></div>
  </div>

  <div class="buttons">
    <button class="arrow-previous"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow-next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <div class="filler"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="./assets/scripts/index.js"></script>
</body>
</html>
